<div class="body-wrapper" style="margin-left: 0;">
<div class="container-fluid">
    <!--  Row 1 -->
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="card" >
                <div class="card-body">
                    <h5 class="card-title fw-semibold mb-4">Centros</h5>
                    <div class="card">
                        <div class="card-body">
                            <table class="table text-nowrap mb-0 align-middle" style="background-color: white; border-radius: 1em;">
                                <thead class="text-dark fs-4">
                                    <tr>
                                        <th class="border-bottom-0">Nombre</th>
                                        <th class="border-bottom-0">Email</th>
                                        <th class="border-bottom-0">Localidad</th>
                                        <th class="border-bottom-0">Provincia</th>
                                        <th class="border-bottom-0">Calle</th>
                                        <th class="border-bottom-0">CP</th>
                                        <th class="border-bottom-0"></th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let centro of centrosData.centros">
                                  <tr>
                                    <td class="border-bottom-0">{{centro.Nombre}}</td>
                                    <td class="border-bottom-0">{{centro.Email}}</td>
                                    <td class="border-bottom-0">{{centro.Localidad}}</td>
                                    <td class="border-bottom-0">{{centro.Provincia}}</td>
                                    <td class="border-bottom-0">{{centro.Calle}}</td>
                                    <td class="border-bottom-0">{{centro.CP}}</td>
                                    <td class="border-bottom-0">
                                      <button class="btn btn-primary" (click)="editarCentro(centro)">M</button>
                                      <button class="btn btn-danger" (click)="eliminarCentro(centro.ID_Centro)">E</button>
                                    </td>
                                </tr>
                              </tbody>
                            </table>
                            <nav aria-label="...">
                              <ul class="pagination justify-content-center mb-0 mt-4">
                                <li class="page-item">
                                  <a class="page-link border-0 rounded-circle text-dark round-32 d-flex align-items-center justify-content-center" href="#"><i class="ti ti-chevron-left"></i></a>
                                </li>
                                <li class="page-item active" aria-current="page">
                                  <a class="page-link border-0 rounded-circle round-32 mx-1 d-flex align-items-center justify-content-center" href="#">1</a>
                                </li>
                                <li class="page-item">
                                  <a class="page-link border-0 rounded-circle text-dark round-32 mx-1 d-flex align-items-center justify-content-center" href="#">2</a>
                                </li>
                                <li class="page-item">
                                  <a class="page-link border-0 rounded-circle text-dark round-32 mx-1 d-flex align-items-center justify-content-center" href="#">3</a>
                                </li>
                                <li class="page-item">
                                  <a class="page-link border-0 rounded-circle text-dark round-32 mx-1 d-flex align-items-center justify-content-center" href="#">4</a>
                                </li>
                                <li class="page-item">
                                  <a class="page-link border-0 rounded-circle text-dark round-32 mx-1 d-flex align-items-center justify-content-center" href="#">5</a>
                                </li>
                                <li class="page-item">
                                  <a class="page-link border-0 rounded-circle text-dark round-32 mx-1 d-flex align-items-center justify-content-center" href="#">...</a>
                                </li>
                                <li class="page-item">
                                  <a class="page-link border-0 rounded-circle text-dark round-32 mx-1 d-flex align-items-center justify-content-center" href="#">10</a>
                                </li>
                                <li class="page-item">
                                  <a class="page-link border-0 rounded-circle text-dark round-32 d-flex align-items-center justify-content-center" href="#"><i class="ti ti-chevron-right"></i></a>
                                </li>
                              </ul>
                            </nav>
                        </div>
                    </div>
                    <button  routerLink="/admin/crear-centros"class="btn btn-danger">Crear Centro</button>
                    <a href="/admin/dashboard" class="btn btn-danger">Volver</a>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="py-6 px-6 text-center">
