<div class="body-wrapper" style="margin-left: 0;">
<div class="container-fluid">
    <!--  Row 1 -->
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="card" >
                <div class="card-body">
                    <h5 class="card-title fw-semibold mb-4">Centros</h5>
                    <div class="card">
                        <div class="card-body">
                            <table class="table text-nowrap mb-0 align-middle" style="background-color: white; border-radius: 1em;">
                                <thead class="text-dark fs-4">
                                    <tr>
                                        <th class="border-bottom-0">Nombre</th>
                                        <th class="border-bottom-0">Email</th>
                                        <th class="border-bottom-0">Localidad</th>
                                        <th class="border-bottom-0">Provincia</th>
                                        <th class="border-bottom-0">Calle</th>
                                        <th class="border-bottom-0">CP</th>
                                        <th class="border-bottom-0"></th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let centro of centrosData">
                                  <tr>
                                    <td class="border-bottom-0">{{centro.Nombre}}</td>
                                    <td class="border-bottom-0">{{centro.Email}}</td>
                                    <td class="border-bottom-0">{{centro.Localidad}}</td>
                                    <td class="border-bottom-0">{{centro.Provincia}}</td>
                                    <td class="border-bottom-0">{{centro.Calle}}</td>
                                    <td class="border-bottom-0">{{centro.CP}}</td>
                                    <td class="border-bottom-0">
                                      <button class="btn btn-primary" (click)="editarCentro(centro)">M</button>
                                      <button class="btn btn-danger" (click)="eliminarCentro(centro.ID_Centro)">E</button>
                                    </td>
                                </tr>
                              </tbody>
                            </table>
                            <br>
                            <app-pagination (cambiarPagina)="cambiarPagina($event)" [texto]="true" [totalRegistros]="totalCentros" [registroActual]="posActual+1" [registroPag]="regPag"></app-pagination>
                        </div>
                    </div>
                    <button  routerLink="/admin/crear-centros"class="btn btn-danger">Crear Centro</button>
                    <a href="/admin/dashboard" class="btn btn-danger">Volver</a>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="py-6 px-6 text-center">
      <p class="copyright">&copy; 2023 Blooming. Proyecto acad√©mico de la Universidad de Alicante .</p>
    </div>
  </div>
</div>
