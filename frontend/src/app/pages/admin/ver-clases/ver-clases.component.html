<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
data-sidebar-position="fixed" data-header-position="fixed">

<!--  Main wrapper -->
<div class="body-wrapper" style="margin-left: 0;">
  
  <div class="container-fluid">
    <!--  Row 1 -->
    
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="card">
                <div class="alert alert-secondary" style="margin-bottom: 0;" role="alert">
                    <div class="card-body">
                        <h1 class="card-title fw-semibold mb-4">Clases <span><i class="ti ti-school" style="font-size: 20px;"></i></span></h1>
                        <div class="card">
                            <div class="card-body table-responsive">
                                <table class="table text-nowrap mb-0 align-middle" style="background-color: white; border-radius: 1em;">
                                    <thead class="text-dark fs-4">
                                        <tr>
                                            <th class="border-bottom-0"><span><i class="ti ti-signature" style="font-size: 15px;"></i></span> Nombre</th>
                                            <th class="border-bottom-0"><span><i class="ti ti-123" style="font-size: 15px;"></i></span> NºAlumnos</th>
                                            <th class="border-bottom-0"><span><i class="ti ti-home" style="font-size: 15px;"></i></span> Centro</th>
                                            <th class="border-bottom-0"></th>
                                        </tr>
                                    </thead>
                                    <tbody *ngFor="let clase of clasesData">
                                        <tr>
                                            <td class="border-bottom-0">{{clase.Nombre}}</td>
                                            <td class="border-bottom-0">{{clase.NumAlumnos}}</td>
                                            <td class="border-bottom-0">{{clase.NomCentro}}</td>
                                            <td class="border-bottom-0">
                                                <button class="btn btn-primary ti ti-pencil fs-5" (click)="editarClase(clase)"></button>
                                                <button class="btn btn-danger ti ti-trash fs-5" (click)="eliminarClase(clase.ID_Clase)"></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <br>
                                <app-pagination (cambiarPagina)="cambiarPagina($event)" [texto]="true" [totalRegistros]="totalClases" [registroActual]="posActual+1" (filasPagina)="cambiarFilasPagina($event)" [registroPag]="filPag"></app-pagination>
                            </div>
                        </div>
                        <a href="/admin/crear-clases" class="btn btn-primary"><span><i class="ti ti-circle-plus" style="font-size: 15px;"></i></span> Crear Clase</a>
                        <a href="/admin/dashboard" class="btn btn-outline-dark"><span><i class="ti ti-arrow-back" style="font-size: 15px;"></i></span> Volver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>

    <div class="py-6 px-6 text-center">
      <p class="copyright">&copy; 2023 Blooming. Proyecto académico de la Universidad de Alicante .</p>
    </div>
  </div>
</div>
</div>
