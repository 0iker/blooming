<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
data-sidebar-position="fixed" data-header-position="fixed">
<!-- Sidebar Start -->
  
<!--  Main wrapper -->
<div class="body-wrapper" style="margin-left: 0;">
  
  <div class="container-fluid">
    <!--  Row 1 -->
    
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title fw-semibold mb-4">Profesores</h5>
                    <div class="card">
                        <div class="card-body">
                          <table class="table text-nowrap mb-0 align-middle" style="background-color: white; border-radius: 1em;">
                            <thead class="text-dark fs-4">
                                <tr>
                                    <th class="border-bottom-0">Nombre</th>
                                    <th class="border-bottom-0">Apellidos</th>
                                    <th class="border-bottom-0">Email</th>
                                    <th class="border-bottom-0">Centro</th>
                                    <th class="border-bottom-0">Clase</th>
                                    <th class="border-bottom-0"></th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let profesor of profesoresData.profesores">
                                <tr>
                                    <td class="border-bottom-0">{{profesor.Nombre}}</td>
                                    <td class="border-bottom-0">{{profesor.Apellidos}}</td>
                                    <td class="border-bottom-0">{{profesor.Email}}</td>
                                    <td class="border-bottom-0">{{profesor.NomCentro}}</td>
                                    <td class="border-bottom-0">{{profesor.NomClase}}</td>
                                    <td class="border-bottom-0">
                                      <a href="./" class="btn btn-primary">M</a>
                                      <button class="btn btn-danger" (click)="eliminarProfesor(profesor.ID_Profesor)">E</button>
                                    </td>
                                </tr>
                            </tbody>
                          </table>
                        </div>
                    </div>
                    <a href="/crear-profesores" class="btn btn-danger">Crear Profesor</a>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>

    <div class="py-6 px-6 text-center">
      <p class="copyright">&copy; 2023 Blooming. Proyecto acad√©mico de la Universidad de Alicante .</p>
    </div>
  </div>
</div>
</div>
