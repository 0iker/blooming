<!-- conversacion.component.html -->

<div class="canvas-container">
    <app-threejs></app-threejs>
  </div>
  
  <div class="conversation-container">
    <div>
      <p>{{ dialogText }}</p>
      <ul>
        <li *ngFor="let opcion of opcionesData; let i = index" (click)="seleccionarRespuesta(opcion)" (mouseover)="onMouseOver(i)" (mouseout)="onMouseOut()" [ngStyle]="{'color': opcionActualIndex === i ? 'red' : 'black'}">
          {{ opcion.TextoOpcion }}
        </li>
      </ul>
    </div>
  </div>
