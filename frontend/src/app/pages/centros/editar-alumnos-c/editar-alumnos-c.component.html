<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
data-sidebar-position="fixed" data-header-position="fixed">


<!--  Sidebar End -->
<!--  Main wrapper -->
<div class="body-wrapper" style="margin-left: 0;">
 
  <div class="container-fluid">
    <!--  Row 1 -->
    
    <div class="container-fluid">
        <div class="container-fluid">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title fw-semibold mb-4">Editar Alumno</h5>
              <div class="card">
                <div class="card-body">
                  <form [formGroup]="form">
                    <div class="mb-3">
                      <label for="Nombre" class="form-label">Nombre</label>
                      <input class="form-control" formControlName="Nombre" id="Nombre">
                    </div>
                    <div class="mb-3">
                      <label for="Apellidos" class="form-label">Apellidos</label>
                      <input class="form-control" formControlName="Apellidos" id="Apellidos">
                      </div>
                    <div class="mb-3">
                      <label for="Usuario" class="form-label">Usuario</label>
                      <input class="form-control" formControlName="Usuario" id="Usuario">
                    </div>
                    <div class="mb-3">
                      <label for="FechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                      <input class="form-control" formControlName="FechaNacimiento" id="FechaNacimiento">
                    </div>
                    <div class="mb-3">
                      <label for="ID_Clase" class="form-label">Clase</label>
                      <select class="form-control" formControlName="ID_Clase" id="ID_Clase">
                        <option *ngFor="let clase of clasesData.clases" [value]="clase.ID_Clase">
                          {{clase.Nombre}}
                        </option>
                      </select>
                    </div>
                    <button class="btn btn-danger" (click)="actualizarAlumno()">Aceptar</button>
                    <a routerLink="/centros/ver-alumnos" class="btn btn-secondary">Volver</a>
                  </form>
                </div>
              </div>
              
            </div>
          </div>
        </div>
    </div>
      
    <div class="py-6 px-6 text-center">
        <p class="copyright">&copy; 2023 Blooming. Proyecto acad√©mico de la Universidad de Alicante .</p>
      </div>
  </div>
</div>
</div>
