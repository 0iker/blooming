<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
data-sidebar-position="fixed" data-header-position="fixed">

<!--  Main wrapper -->
<div class="body-wrapper" style="margin-left: 0;">
  
  <div class="container-fluid">
    <!--  Row 1 -->
    
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title fw-semibold mb-4">Clases</h5>
                    <div class="card">
                        <div class="card-body">
                            <table class="table text-nowrap mb-0 align-middle" style="background-color: white; border-radius: 1em;">
                                <thead class="text-dark fs-4">
                                    <tr>
                                        <th class="border-bottom-0">Nombre</th>
                                        <th class="border-bottom-0">NºAlumnos</th>
                                        <th class="border-bottom-0">Centro</th>
                                        <th class="border-bottom-0"></th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let clase of clasesData.clases">
                                    <tr>
                                        <td class="border-bottom-0">{{clase.Nombre}}</td>
                                        <td class="border-bottom-0">{{clase.NumAlumnos}}</td>
                                        <td class="border-bottom-0">{{clase.NomCentro}}</td>
                                        <td class="border-bottom-0">
                                          <a href="./centros/editar-clases" class="btn btn-secondary">M</a>
                                          <button class="btn btn-danger" (click)="eliminarClase(clase.ID_Clase)">E</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <a href="/centros/crear-clases" class="btn btn-secondary">Crear Clase</a>
                    <a href="/centros/dashboard" class="btn btn-secondary">Volver</a>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>

    <div class="py-6 px-6 text-center">
      <p class="copyright">&copy; 2023 Blooming. Proyecto académico de la Universidad de Alicante .</p>
    </div>
  </div>
</div>
</div>
