<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
data-sidebar-position="fixed" data-header-position="fixed">
<!-- Sidebar Start -->
  
<!--  Main wrapper -->
<div class="body-wrapper" style="margin-left: 0;">
  
  <div class="container-fluid">
    <!--  Row 1 -->
    
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="card">
                <div class="alert alert-secondary" style="margin-bottom: 0;" role="alert">
                    <div class="card-body">
                        <h5 class="card-title fw-semibold mb-4">Profesores <span><i class="ti ti-users" style="font-size: 20px;"></i></span></h5>
                        <div class="card">
                            <div class="card-body table-responsive">
                                <table class="table text-nowrap mb-0 align-middle" style="background-color: white; border-radius: 1em;">
                                    <thead class="text-dark fs-4">
                                        <tr>
                                            <th class="border-bottom-0"><span><i class="ti ti-signature" style="font-size: 15px;"></i></span> Nombre</th>
                                            <th class="border-bottom-0"><span><i class="ti ti-signature" style="font-size: 15px;"></i></span> Apellidos</th>
                                            <th class="border-bottom-0"><span><i class="ti ti-mail" style="font-size: 15px;"></i></span> Email</th>
                                            <th class="border-bottom-0"><span><i class="ti ti-school" style="font-size: 15px;"></i></span> Clase</th>
                                            <th class="border-bottom-0"></th>
                                        </tr>
                                    </thead>
                                    <tbody *ngFor="let profesor of profesoresData">
                                        <tr>
                                            <td class="border-bottom-0">{{profesor.Nombre}}</td>
                                            <td class="border-bottom-0">{{profesor.Apellidos}}</td>
                                            <td class="border-bottom-0">{{profesor.Email}}</td>
                                            <td class="border-bottom-0">{{profesor.Clase.Nombre}}</td>
                                            <td class="border-bottom-0 botones">
                                                <button class="btn btn-primary ti ti-pencil fs-5" (click)="editarProfesor(profesor)"></button>
                                                <button class="btn btn-danger ti ti-trash fs-5" (click)="eliminarProfesor(profesor.ID_Profesor)"></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <br>
                                <app-pagination (cambiarPagina)="cambiarPagina($event)" [texto]="true" [totalRegistros]="totalProfesores" [registroActual]="posActual+1" (filasPagina)="cambiarFilasPagina($event)" [registroPag]="filPag"></app-pagination>
                            </div>
                        </div>
                        <a href="/centros/crear-profesores" class="btn btn-primary"><span><i class="ti ti-circle-plus" style="font-size: 15px;"></i></span> Crear Profesor</a>
                        <a href="/centros/dashboard" class="btn btn-outline-dark"><span><i class="ti ti-arrow-back" style="font-size: 15px;"></i></span> Volver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>

    <div class="py-6 px-6 text-center">
      <p class="copyright">&copy; 2023 Blooming. Proyecto acad√©mico de la Universidad de Alicante .</p>
    </div>
  </div>
</div>
</div>
