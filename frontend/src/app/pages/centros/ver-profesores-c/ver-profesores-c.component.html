<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
data-sidebar-position="fixed" data-header-position="fixed">
<!-- Sidebar Start -->
  
<!--  Main wrapper -->
<div class="body-wrapper" style="margin-left: 0;">
  
  <div class="container-fluid">
    <!--  Row 1 -->
    
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="card">
            <!-- MODAL -->
                <div class="modal fade" tabindex="-1" #modalDialog aria-hidden="true" aria-modal="true" style="display: none;">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header d-flex align-items-center">
                                <h5 class="modal-title">Datos login Profesor</h5>
                            </div>
                            <div class="modal-body">
                                <p><b>Email:</b> {{this.login}}</p>
                                <p><b>Contraseña:</b> {{this.password}}</p>
                            </div>
                            <div class="modal-footer">
                                <button class="btn bg-danger-subtle text-danger" data-bs-dismiss="modal" (click)="cerrar()"> Cerrar </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card-body">
                    <h5 class="card-title fw-semibold mb-4">Profesores</h5>
                    <div class="card">
                        <div class="card-body table-responsive">
                            <table class="table text-nowrap mb-0 align-middle" style="background-color: white; border-radius: 1em;">
                                <thead class="text-dark fs-4">
                                    <tr>
                                        <th class="border-bottom-0">Nombre</th>
                                        <th class="border-bottom-0">Apellidos</th>
                                        <th class="border-bottom-0">Email</th>
                                        <th class="border-bottom-0">Clase</th>
                                        <th class="border-bottom-0"></th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let profesor of profesoresData">
                                    <tr>
                                        <td class="border-bottom-0">{{profesor.Nombre}}</td>
                                        <td class="border-bottom-0">{{profesor.Apellidos}}</td>
                                        <td class="border-bottom-0">{{profesor.Email}}</td>
                                        <td class="border-bottom-0">{{profesor.Clase.Nombre}}</td>
                                        <td class="border-bottom-0 botones">
                                            <button class="btn btn-secondary ti ti-eye fs-5" (click)="verDatos(profesor.ID_Profesor)"></button>
                                            <button class="btn btn-primary ti ti-pencil fs-5" (click)="editarProfesor(profesor)"></button>
                                            <button class="btn btn-danger ti ti-trash fs-5" (click)="eliminarProfesor(profesor.ID_Profesor)"></button>
                                        </td>
                                      </tr>
                                </tbody>
                            </table>
                            <br>
                            <app-pagination (cambiarPagina)="cambiarPagina($event)" [texto]="true" [totalRegistros]="totalProfesores" [registroActual]="posActual+1" (filasPagina)="cambiarFilasPagina($event)" [registroPag]="filPag"></app-pagination>
                        </div>
                    </div>
                    <a href="/centros/crear-profesores" class="btn btn-secondary">Crear Profesor</a>
                    <a href="/centros/dashboard" class="btn btn-secondary">Volver</a>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>

    <div class="py-6 px-6 text-center">
      <p class="copyright">&copy; 2023 Blooming. Proyecto académico de la Universidad de Alicante .</p>
    </div>
  </div>
</div>
</div>
