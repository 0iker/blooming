<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
data-sidebar-position="fixed" data-header-position="fixed">

<div class="body-wrapper" style="margin-left: 0;">
  <div class="container-fluid">
      <!--  Row 1 -->
      
      <div class="container-fluid">
        <div class="card">
          <div class="card-body">
            <h1>Tus Clases <span><i class="ti ti-school" style="font-size: 30px;"></i></span></h1>
            <div class="row">
              <div class="col-md-4" *ngFor="let clase of clasesData.clases">
                  <div class="card"> 
                    <button (click)="verClase(clase.ID_Clase)"><div class="alert alert-secondary" style="margin-bottom: 0;" role="alert">
                      <div class="card-body">
                    <h5 class="card-title" style="text-align: center; font-size: 25px; margin-bottom: 20px;">{{clase.Nombre}}</h5>
                      <p  class="card-title" class="ti ti-user" style="text-align: center; font-size: 15px; margin-bottom: 10px;"><b>{{clase.NumAlumnos}}</b> </p>   
                       <!-- Contenedor del gráfico de medidor ECharts -->
                       <div id="echarts-chart-{{clase.ID_Clase}}" style="width: 200px; height:200px; margin: auto;"></div>
                     
                    </div>
                  </div></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <br>
  
      <div class="py-6 px-6 text-center">
        <p class="copyright">&copy; 2023 Blooming. Proyecto académico de la Universidad de Alicante .</p>
      </div>
  </div>
</div>
