        <div class="card">
          <div class="card-body">
            <h1>Tus Clases <span><i class="ti ti-school" style="font-size: 30px;"></i></span></h1>
            <div class="row">

                      <h5 class="card-title" style="text-align: center; font-size: 25px; margin-bottom: 30px;">{{clase.Nombre}}</h5>
                      <div class="botones">
                        <button class="btn btn-primary" (click)="verClase(clase.ID_Clase)"><span><i class="ti ti-click" style="font-size: 15px;"></i></span> Ver Clase</button>
                        <!--<button class="btn btn-danger" (click)="eliminarClase(clase.ID_Clase)"><span><i class="ti ti-trash" style="font-size: 15px;"></i></span>Eliminar</button>-->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
