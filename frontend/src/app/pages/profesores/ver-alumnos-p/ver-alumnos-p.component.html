<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
data-sidebar-position="fixed" data-header-position="fixed">

<div class="body-wrapper" style="margin-left: 0;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6  align-items-strech">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title fw-semibold mb-4"><span><i class="ti ti-friends" style="font-size: 20px;"></i></span> Clase {{alumnosData[0].Clase.Nombre}}</h5>
                            <div class="card">
                                    <div class="card-body table-responsive">
                                        <table class="table text-nowrap mb-0 align-middle" style="background-color: white; border-radius: 1em;">
                                            <thead class="text-dark fs-4">
                                                <tr>
                                                    <th class="border-bottom-0"><span><i class="ti ti-signature" style="font-size: 15px;"></i></span> Nombre</th>
                                                    <th class="border-bottom-0"><span><i class="ti ti-pin" style="font-size: 15px;"></i></span> Estado</th>
                                                    <th class="border-bottom-0"></th>
                                                </tr>
                                            </thead>
                                            <tbody *ngFor="let alumno of alumnosData">
                                                <tr>
                                                    <td class="border-bottom-0">{{alumno.Nombre}} {{alumno.Apellidos}}</td>
                                                    <td class="border-bottom-0">
                                                        <div class="d-flex align-items-center gap-2">
                                                            <span [ngClass]="getClaseEstado(alumno.Estado)">{{alumno.Estado}}</span>
                                                        </div>
                                                    </td>
                                                    <td class="border-bottom-0">
                                                        <button class="btn btn-outline-dark" (click)="verPerfil(alumno)"><span><i class="ti ti-click" style="font-size: 15px;"></i></span>Ver Perfil</button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <br>
                                        <app-pagination (cambiarPagina)="cambiarPagina($event)" [texto]="true" [totalRegistros]="totalAlumnos" [registroActual]="posActual+1" (filasPagina)="cambiarFilasPagina($event)" [registroPag]="filPag"></app-pagination>
                                    </div>
                                
                            </div>
                            <a href="/profesores/dashboard" class="btn btn-outline-dark"><span><i class="ti ti-arrow-back" style="font-size: 15px;"></i></span>Volver</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="row">
                      <div class="col-lg-12">
                        <!-- Yearly Breakup -->
                        <div class="card overflow-hidden">
                            <div class="card-body">
                                <h5 class="card-title mb-9 fw-semibold">Gráfica uwu</h5>
                                <div class="row align-items-center">
                                    <div class="col-8">
                                        <h4 class="fw-semibold mb-3">$36,358</h4>
                                        <div class="d-flex align-items-center mb-3">
                                            <span
                                                class="me-1 rounded-circle bg-light-success round-20 d-flex align-items-center justify-content-center">
                                                <i class="ti ti-arrow-up-left text-success"></i>
                                            </span>
                                            <p class="text-dark me-1 fs-3 mb-0">+9%</p>
                                            <p class="fs-3 mb-0">last year</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
    <br>
    <br>
    <div class="py-6 px-6 text-center">
      <p class="copyright">&copy; 2023 Blooming. Proyecto académico de la Universidad de Alicante .</p>
    </div>
</div>
