<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilo para la tabla */
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Estilo para el gráfico */
        .chart-container {
            width: 50%;
            margin: 20px;
        }

        .chart-bar {
            display: flex;
            margin-bottom: 10px;
        }

        .bar-label {
            width: 100px;
            text-align: right;
            padding-right: 10px;
            margin-bottom: 5px;
        }

        .bar {
            height: 20px;
            background-color: #4CAF50;
            margin: 0;
        }

        /* Colores específicos para cada emoción */
        .emocion-alegria { background-color: #FFD700; }
        .emocion-tristeza { background-color: #6495ED; }
        .emocion-enojo { background-color: #FF6347; }
        .emocion-miedo { background-color: #2E8B57; }
    </style>
</head>
<body>

    <!-- Tabla -->
    <table>
        <tr>
            <th>Emoción</th>
            <th>Nivel</th>
        </tr>
        <tr>
            <td>Alegría</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Tristeza</td>
            <td>40</td>
        </tr>
        <tr>
            <td>Enojo</td>
            <td>60</td>
        </tr>
        <tr>
            <td>Miedo</td>
            <td>75</td>
        </tr>
    </table>

    <!-- Gráfico -->
    <div class="chart-container">
        <div class="chart-bar">
            <div class="bar-label">Aleggría:</div>
            <div class="bar emocion-alegria" style="width: 80%;"></div>
        </div>
        <div class="chart-bar">
            <div class="bar-label">Tristeza:</div>
            <div class="bar emocion-tristeza" style="width: 40%;"></div>
        </div>
        <div class="chart-bar">
            <div class="bar-label">Enojo:</div>
            <div class="bar emocion-enojo" style="width: 60%;"></div>
        </div>
        <div class="chart-bar">
            <div class="bar-label">Miedo:</div>
            <div class="bar emocion-miedo" style="width: 75%;"></div>
        </div>
    </div>

</body>
</html>
